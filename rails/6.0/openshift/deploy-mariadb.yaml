apiVersion: v1
items:

- kind: DeploymentConfig
  apiVersion: "v1"
  metadata:
    annotations:
      description: Defines how to deploy the database
      template.alpha.openshift.io/wait-for-ready: 'true'
    name: 'mariadb'
    labels:
      app: rails-bootstrap
  spec:
    replicas: 1
    selector:
      name: 'mariadb'
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: 'mariadb'
        name: 'mariadb'
      spec:
        containers:
          - env:
            # database, user etc
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database-name
                  name: rails-bootstrap-secrets
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: rails-bootstrap-secrets
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: rails-bootstrap-secrets
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-admin-password
                  name: rails-bootstrap-secrets
            # db connection parameters
            - name: MYSQL_MAX_CONNECTIONS
              value: '50'

            image: ' '
            name: mariadb
            ports:
              - containerPort: 3306

            livenessProbe:
              tcpSocket:
                port: 3306
              initialDelaySeconds: 30
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            
            readinessProbe:
              exec:
                command:
                  - /bin/sh
                  - '-i'
                  - '-c'
                  - >-
                    MYSQL_PWD="$MYSQL_PASSWORD" mysql -h 127.0.0.1 -u $MYSQL_USER
                    -D $MYSQL_DATABASE -e 'SELECT 1'
              initialDelaySeconds: 5
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            resources:
              limits:
                memory: 512Mi
            
            volumeMounts:
              - mountPath: /var/lib/mysql/data
                name: 'mariadb-data'
        volumes:
          - name: 'mariadb-data'
            persistentVolumeClaim:
              claimName: 'database'
    triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
            - mariadb
          from:
            kind: ImageStreamTag
            name: 'mariadb:10.2'
            namespace: 'openshift'
        type: ImageChange

- kind: Service
  apiVersion: "v1"
  metadata:
    annotations:
      description: Exposes the database server
    name: 'mariadb'
    labels:
      app: rails-bootstrap
  spec:
    ports:
      - name: 'db'
        port: 3306
        targetPort: 3306
    selector:
      name: 'mariadb'
           
kind: List
metadata: []