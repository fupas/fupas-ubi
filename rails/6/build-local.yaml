apiVersion: v1
kind: List
items:

- kind: BuildConfig
  apiVersion: 'v1'
  metadata:
    name: 'ubi8-rails'
    annotations:
      description: RAILS 6 base image for everything
      tags: ruby rails
    labels:
      runtime: ruby
  spec:
    
    runPolicy: 'Serial' 
    
    triggers: 
      - type: 'GitHub'
        github:
          secret: 'base'
      - type: 'Generic'
        generic:
          secret: 'base'
      - type: 'ImageChange'
    
    source: 
      git:
        uri: 'https://github.com/fupas/fupas-ubi.git'
        ref: 'master'
      contextDir: 'rails/6'
    
    strategy:
      type: Docker
      dockerStrategy:
        dockerfilePath: Dockerfile.ubi8.rails6
        forcePull: true
    
    output:
      to:
        kind: ImageStreamTag
        name: 'ubi8-rails:6.0.0'
        #namespace: openshift

- kind: ImageStream
  apiVersion: 'v1'
  metadata:
    name: 'ubi8-rails'
    annotations:
      description: RAILS base image for everything
      tags: ruby rails
    labels:
      runtime: ruby
    #namespace: openshift